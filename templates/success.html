<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body> 
 
    {% if val == 0 %}
    <div><h1 class="display-3 text-center">Has <span class="text-success">Low </span>Chance Of Pneumonia</h1></div>
    
  <div class="text-center">
  <img src="https://png.pngtree.com/png-clipart/20200225/original/pngtree-man-with-happy-face-concept-for-expression-character-flat-style-vector-png-image_5311453.jpg" class="rounded" style="height: 200px;width: 200px">
  </div>
    {%endif%}
    {% if val == 1 %}
    <div><h1 class="display-3 text-center">Has  <span class="text-danger">High </span> Chance Of Pneumonia</h1></div>
<div class="text-center">
  <img src="https://i.graphicmama.com/uploads/2018/12/5c2233a8283bd-Sad%20Vector%20Stickman%20Cartoon%20Character.jpg" class="rounded"  style="height: 200px;width: 200px">
  </div>
    {%endif%}

    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      //Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
